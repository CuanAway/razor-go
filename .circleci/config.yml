# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  test:
    docker:
      - image: cimg/go:1.17.6
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: "Building docker image"
          command: |
            docker build --file Dockerfile.test -t razor-test .
      - run:
          name: "go-fmt"
          command: |
            docker run --rm -v $(pwd):/test --name go  razor-test gofmt
      - run:
          name: "go-lint"
          command: |
            docker run --rm -v $(pwd):/test --name go  razor-test golangci-lint run -v --timeout 5m
      - run:
          name: "Executing test cases"
          command: |
            docker run --rm -v $(pwd):/test --name go  razor-test go-acc ./... --ignore razor/accounts/mocks --ignore razor/cmd/mocks --ignore razor/utils/mocks --ignore pkg --ignore razor/path/mocks --output /test/coverage.txt
      - run:
          name: "Executing benchmarks"
          command: |
            docker run --rm -v $(pwd):/test --name go  razor-test go test ./... -bench=. -run=^#
      - run:
          name: "Publish Coverage to Coveralls.io"
          command: |
            docker run --rm -v $(pwd):/test --name go -e COVERALLS_TOKEN=$COVERALLS_TOKEN razor-test goveralls -coverprofile=/test/coverage.txt -service semaphore -repotoken $COVERALLS_TOKEN
      - persist_to_workspace:
          root: .
          paths:
            - .
  push-docker-build:
    docker:
      - image: cimg/go:1.17.6
        environment:
          IMAGE_NAME: "razornetwork/razor-go"

    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Install Docker Buildx
          command: |
            mkdir -vp ~/.docker/cli-plugins/
            curl --silent -L "https://github.com/docker/buildx/releases/download/v0.5.1/buildx-v0.5.1.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
            chmod a+x ~/.docker/cli-plugins/docker-buildx
            docker buildx version
            sudo apt-get update && sudo apt-get install -y binfmt-support qemu-user-static
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
            docker run --privileged --rm tonistiigi/binfmt --install arm64
            docker context create buildcontext
            docker buildx create buildcontext --use
      - run:
          name: "Build docker image"
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            docker buildx build --push --platform linux/arm64/v8,linux/amd64 --tag $IMAGE_NAME:$CIRCLE_TAG .
  build-amd:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: "Installing Go" 
          command: | 
            sudo apt-get update
            sudo rm -rf /usr/local/go  
            wget https://dl.google.com/go/go1.17.7.linux-amd64.tar.gz 
            sudo tar -xvf go1.17.7.linux-amd64.tar.gz   
            sudo mv go /usr/local  
      - run:
          name: "Check Version" 
          command: | 
            go version
            node -v
      - run:
          name: "Installing abigen" 
          command: |             
            sudo add-apt-repository -y ppa:ethereum/ethereum
            sudo apt-get update -y
            sudo apt-get install ethereum -y
      - run:
          name: "Start building" 
          command: |         
            npm i
            npm run build-noargs
      - run:
          name: "Creating Zip"
          command: |
            VERSION=$(git describe --tags --abbrev=0)
            cd build/bin
            tar -czvf razor_go-${VERSION}.tar.gz razor
            mv razor_go-${VERSION}.tar.gz ../../
      - persist_to_workspace:
          root: .
          paths:
            - .
  build-arm:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - checkout
      - run:
          name: "Installing Go" 
          command: | 
            sudo apt-get update
            sudo rm -rf /usr/local/go  
            wget https://dl.google.com/go/go1.17.7.linux-arm64.tar.gz 
            sudo tar -xvf go1.17.7.linux-arm64.tar.gz   
            sudo mv go /usr/local  
      - run:
          name: "Check Version" 
          command: | 
            go version
            node -v
      - run:
          name: "Installing abigen" 
          command: |             
            sudo add-apt-repository -y ppa:ethereum/ethereum
            sudo apt-get update -y
            sudo apt-get install ethereum -y
      - run:
          name: "Start building" 
          command: |         
            npm i
            npm run build-noargs
      - run:
          name: "Creating Zip"
          command: |
            VERSION=$(git describe --tags --abbrev=0)
            cd build/bin
            tar -czvf razor_go-${VERSION}.tar.gz razor
            mv razor_go-${VERSION}.tar.gz ../../
      - persist_to_workspace:
          root: .
          paths:
            - .


  publish-github-release:
    docker:
      - image: cimg/go:1.17
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on GitHub"
          command: | 
            VERSION=$(git describe --tags --abbrev=0)
            go get -u github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION} ./razor_go-${VERSION}.tar.gz


workflows:
  # tests:
  #   jobs:
  #     - test
  build:
    jobs:
      # - build-amd
      - build-arm
      - publish-github-release:
          requires:
            - build-arm
  publish:
    jobs:
      - push-docker-build:
          context: Build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
